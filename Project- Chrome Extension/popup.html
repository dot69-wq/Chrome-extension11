<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Media</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
       integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="popup.css">      
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="Vivek.jpg" alt="Dot Launcher" class="logo-icon"> Dot  
                Launcher <span class="version">(1.0.0)</span>  <!--class logo-icon is only for image not any change in travesy launcher and version-->
        </h1>
    </div>
    <div class="modal-content">
        <p>Easy Access to Your Daily Sites</p>
    </div>    
      <div class="modal-icon">
        <div class="flex-container">
            <div class="flex">
                <a href="http://www.youtube.com" target="-blank">
                  <i class="fa fa-youtube"></i>
                </a>
            </div>
            <div class="flex">
                <a href="http://www.twitter.com" target="-blank">
                  <i class="fa fa-twitter"></i>
                </a>
            </div>
            <div class="flex">
                <a href="http://www.facebook.com" target="-blank">
                  <i class="fa fa-facebook"></i>
                </a>
            </div>
            <div class="flex">
                <a href="http://www.github.com" target="-blank">
                  <i class="fa fa-github"></i>
                </a>
            </div>
            <div class="flex">
              <a href="http://www.amazon.com" target="-blank">
                <i class="fa fa-amazon"></i>
              </a>
          </div>
        </div>
      </div>    
      <script src="popup.js"></script>    
</body>
</html>
